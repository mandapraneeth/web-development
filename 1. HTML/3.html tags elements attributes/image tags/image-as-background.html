<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Image Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* ðŸ”¹ 1. Full-screen background image */
    .hero {
      background-image: url('SRI%20RAM%20TEXTILES%20LOGO.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    /* ðŸ”¹ 2. Normal content section */
    .content {
      padding: 60px 20px;
      background-color: white;
      text-align: center;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    /* ðŸ”¹ 3. Fixed background image section (parallax effect) */
    .parallax {
      background-image: url('SRI%20RAM%20TEXTILES%20LOGO.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    .parallax h2 {
      font-size: 2.5rem;
    }

    /* ðŸ”¹ 4. Overlapping image section */
    .image-stack-section {
      padding: 60px 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    .image-stack {
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    .image-stack img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .image-stack img:nth-child(2) {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: -1;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .hero h1, .parallax h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Section 1: Full screen background -->
  <section class="hero">
    <h1>Welcome to Our Site</h1>
  </section>

  <!-- Section 2: White content area -->
  <section class="content">
    <h2>About Us</h2>
    <p>This is a clean section with text over a white background.</p>
  </section>

  <!-- Section 3: Fixed background scroll -->
  <section class="parallax">
    <h2>Scroll-Linked Background</h2>
  </section>

  <!-- Section 4: Overlapping image layout -->
  <section class="image-stack-section">
    <h2>Creative Image Stack</h2>
    <div class="image-stack">
      <img src="SRI%20RAM%20TEXTILES%20LOGO.png" alt="Main Image">
      <img src="SRI%20RAM%20TEXTILES%20LOGO.png" alt="Background Image">
    </div>
  </section>

</body>
</html>
