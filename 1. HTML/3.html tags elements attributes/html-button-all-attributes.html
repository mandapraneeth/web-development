
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Button with All Attributes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>HTML Button Demo with All Attributes</h1>

<form id="demoForm" action="/submit" method="post">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required><br><br>
  
  <button
    id="loginBtn"
    class="btn"
    type="submit"
    name="action"
    value="login"
    title="Login to your account"
    autofocus
    formaction="/custom-login"
    formmethod="post"
    formtarget="_blank"
    formenctype="application/x-www-form-urlencoded"
    formnovalidate
  >
    Login (with all attributes)
  </button>

  <button type="reset" class="btn">Reset</button>

  <button type="button" class="btn" onclick="alert('Button clicked!')">Click Me</button>

  <button class="btn" disabled>Disabled</button>
</form>

<p>
  <strong>Note:</strong> The Login button uses attributes like <code>formaction</code>, <code>formmethod</code>, and <code>formtarget</code> to demonstrate extended behavior.
</p>

</body>
</html>
