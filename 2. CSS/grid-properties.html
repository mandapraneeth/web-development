<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Grid Template Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template:
        "header header" 60px
        "sidebar content" 1fr
        "footer footer" 40px
        / 200px 1fr;
      height: 100vh;
    }

    .header {
      grid-area: header;
      background-color: #2196F3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #f3f3f3;
      padding: 20px;
    }

    .content {
      grid-area: content;
      background-color: #fff;
      padding: 20px;
    }

    .footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Optional: Responsive layout */
    @media (max-width: 768px) {
      .container {
        grid-template:
          "header" 60px
          "content" 1fr
          "sidebar" auto
          "footer" 40px
          / 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar (Navigation)</div>
    <div class="content">
      <h2>Main Content Area</h2>
      <p>This section grows and fills the remaining space.</p>
    </div>
    <div class="footer">Footer</div>
  </div>

</body>
</html>
