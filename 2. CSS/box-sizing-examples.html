
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box-Sizing Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      background-color: lightgray;
      color: #000;
    }
    .content-box {
      box-sizing: content-box;
      background-color: lightcoral;
    }
    .border-box {
      box-sizing: border-box;
      background-color: lightgreen;
    }
    .inherit-parent {
      box-sizing: border-box;
    }
    .inherit-child {
      box-sizing: inherit;
      background-color: lightblue;
    }
    .initial-box {
      box-sizing: initial;
      background-color: khaki;
    }
    .unset-parent {
      box-sizing: border-box;
    }
    .unset-child {
      box-sizing: unset;
      background-color: plum;
    }
  </style>
</head>
<body>
  <h1>CSS <code>box-sizing</code> Property - Visual Examples</h1>

  <h2>1. box-sizing: content-box</h2>
  <div class="container">
    <div class="box content-box">content-box</div>
  </div>

  <h2>2. box-sizing: border-box</h2>
  <div class="container">
    <div class="box border-box">border-box</div>
  </div>

  <h2>3. box-sizing: inherit</h2>
  <div class="container inherit-parent">
    <div class="box inherit-child">inherit (from border-box)</div>
  </div>

  <h2>4. box-sizing: initial</h2>
  <div class="container">
    <div class="box initial-box">initial (defaults to content-box)</div>
  </div>

  <h2>5. box-sizing: unset</h2>
  <div class="container unset-parent">
    <div class="box unset-child">unset (inherits border-box)</div>
  </div>
</body>
</html>
