<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover Card</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 20px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card::before {
      content: "";
      background-image: url('https://source.unsplash.com/300x200/?nature,water');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay */
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-content {
      position: relative;
      z-index: 3;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">Explore Nature</div>
  </div>

</body>
</html>
